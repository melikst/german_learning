<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вивчення Німецької</title>
    <meta name="description" content="Безкоштовний додаток для вивчення німецької мови з картками Anki">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5f5f7">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
</head>
<body>
    <header>
        <h1>Deutsch Lernen</h1>
    </header>

    <main id="app">
        <!-- Home View: Topic List -->
        <div id="home-view" class="view">
            <div id="topic-list" class="topic-list">
                <!-- Topics will be injected here -->
                <div class="loading">Завантаження тем...</div>
            </div>
        </div>

        <!-- Study View: Flashcards -->
        <div id="study-view" class="view hidden">
            <div class="study-header" style="margin-bottom: 1rem; width: 100%; display: flex; align-items: center; justify-content: center; position: relative;">
                <button class="nav-back" onclick="UI.showHome()">← Назад</button>
                <h2 id="study-topic-title" style="font-size: 1.1rem; font-weight: 500;">Topic</h2>
            </div>

            <div class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="card-face card-front">
                        <!-- German Word -->
                    </div>
                    <div class="card-face card-back">
                        <!-- Ukrainian Translation + Audio -->
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="next-btn" class="btn btn-primary hidden">Далі</button>
                <button id="restart-btn" class="btn hidden">Почати знову</button>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
